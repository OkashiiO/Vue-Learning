<!DOCTYPE html>
<html>
<head>
  <title>My Vue demo</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="test">
      <form @submit.prevent="handleSubmit">
          <span>用户名：</span>
          <input type="text" v-model="username"></input><br>

          <span>密码：</span>
          <input type="password" v-model="pwd"></input><br>

          <span>性别：</span>
          <input type="radio" id='male' value='男' v-model="sex"></input>
          <label for="male">男</label>
          <input type="radio" id='female' value='女' v-model="sex"></input>
          <label for="female">女</label><br>

          <span>爱好：</span>
          <input type="checkbox" id='basket' value='basket' v-model="likes"></input>
          <label for="basket">篮球</label>
          <input type="checkbox" id='foot' value='foot' v-model="likes"></input>
          <label for="foot">足球</label>
          <input type="checkbox" id='pingpong' value='pingpong' v-model="likes"></input>
          <label for="pingpong">乒乓</label><br>

          <span>城市：</span>
          <select v-model="cityId">
              <option value="">未选择</option>
              <option :value="city.id" v-for="(city,index) in allCitys" :key="index">{{city.name}}</option>
          </select><br>

          <span>介绍：</span>
          <textarea rows="10" v-model="content"></textarea><br>

          <input type="submit" ></input>
      </form>

  </div>


  
  <script>
    var vm = new Vue({
      el: '#test',
      data: {
          username:'',
          pwd:'',
          sex:'男',
          likes:[],
          allCitys:[
              {id:1,name:'BJ'},
              {id:2,name:'SZ'},
              {id:3,name:'SH'}
            ],
          cityId:'',
          content:''
      },

      methods:{
          handleSubmit(){
              console.log(this.username,this.pwd,this.sex,this.likes,this.content);
          }
      }
    })
  </script>
</body>
</html>
