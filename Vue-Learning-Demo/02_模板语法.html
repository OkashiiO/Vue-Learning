<!DOCTYPE html>
<html>
<head>
  <title>My Vue demo</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="test">
      <h2>v-bind 指令用于响应式地更新 HTML attribute</h2>
      <img v-bind:src='imgUrl'>

      <h2>v-on 指令，用于监听 DOM 事件</h2>
      <button v-on:click="test">gogo</button>

  </div>


  
  <script>
    var vm = new Vue({
      el: '#test',
      data: {
        message: 'Go Go Go!',
        name: '',
        imgUrl:'https://cn.vuejs.org/images/logo.png'
      },
      methods: {
        test(){
          alert('gogo')
        }
      }
    })
  </script>
</body>
</html>
